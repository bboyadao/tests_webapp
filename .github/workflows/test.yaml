name: UV Coverage Report

on:
  push:
    branches: [test_ci]

  pull_request:
    branches: [ test_ci ]

jobs:
  coverage:
#    runs-on: self-hosted
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Install deps
        run: |
          uv lock && uv sync --locked --all-extras --dev && uv sync --group tests

      - name: Run Normal Test
        run: uv run pytest tests

      - name: Run coverage
        run: |
          cd tests
          uv run coverage run -m pytest .
          uv run coverage report -m
          uv run coverage html
          uv run coverage xml
          uv run coverage report -m > coverage.txt

      - name: Extract total coverage
        id: cov
        run: |
          TOTAL_COVERAGE=$(awk -F'["]' '/line-rate/ {print $2; exit}' tests/coverage.xml)
          TOTAL_COVERAGE=${TOTAL_COVERAGE:-0}
          TOTAL_PERCENT=$(( $(echo "$TOTAL_COVERAGE * 100" | bc) ))
          echo "coverage=${TOTAL_PERCENT}%" >> $GITHUB_OUTPUT

      - name: Comment coverage details
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          header: uv-coverage-report
          message: |
            ğŸ§ª **UV Coverage Report**
            **Total coverage:** ${{ steps.cov.outputs.coverage }}

            ---
            ### ğŸ” File coverage detail:
            ```text
            $(cat tests/coverage.txt)
            ```

            âœ… Generated automatically via UV + Makefile cov
