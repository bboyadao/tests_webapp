name: Run Tests

on:
  push:
    branches: ["*"]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Install deps
        run: |
          uv lock && uv sync --locked --all-extras --dev && uv sync --group tests

      - name: Run Normal Test
        run: uv run pytest tests
