name: UV Coverage Report

on:
  push:
    branches: [test_ci]

jobs:
  coverage:
#    runs-on: self-hosted
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Install deps
        run: |
          uv sync
          uv sync --group tests
          pip install coverage pytest-cov

      - name: Run Normal Test
        run: uv run pytest tests

      - name: Run coverage
        run: cd tests && coverage run -m pytest . && coverage report -m && coverage html

      - name: Run tests via Makefile
        run: make tests || true

      - name: Extract total coverage
        id: cov
        run: |
          TOTAL_COVERAGE=$(uv run coverage xml -i coverage.xml --fail-under=0 | grep -Po 'line-rate="[^"]+"' | head -1 | cut -d'"' -f2)
          # Convert line-rate (0.87) to %
          TOTAL_PERCENT=$(echo "$TOTAL_COVERAGE * 100" | bc)
          echo "coverage=${TOTAL_PERCENT%.*}%" >> $GITHUB_OUTPUT

      - name: Comment coverage details
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          header: uv-coverage-report
          message: |
            ğŸ§ª **UV Coverage Report**
            **Total coverage:** ${{ steps.cov.outputs.coverage }}

            ---
            ### ğŸ” Files missing coverage (changed files only):
            ```markdown
            $(cat diff-report.md)
            ```

            ğŸ“„ [View full HTML report](diff-cover.html)

            âœ… Generated automatically via UV + Make cov
