name: Coverage Report

on:
  pull_request:
    branches: [ main, release ]

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Install deps
        run: |
          uv lock && uv sync --locked --all-extras --dev && uv sync --group tests

      - name: Run coverage
        run: |
          cd tests
          uv run coverage run -m pytest .
          uv run coverage report -m
          uv run coverage html
          uv run coverage xml
          uv run coverage report -m > coverage.txt

      - name: Read coverage file
        id: read_cov
        run: |
          echo "content<<EOF" >> $GITHUB_OUTPUT
          cat tests/coverage.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Comment coverage details
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          token: ${{ secrets.PR_BOT_TOKEN }}
          header: uv-coverage-report
          message: |
            ğŸ§ª **UV Coverage Report**
            **Total coverage:** ${{ steps.cov.outputs.coverage }}

            ---
            ### ğŸ” File coverage detail:
            ```text
            ${{ steps.read_cov.outputs.content }}
            ```

            âœ… Generated automatically via UV + Makefile cov
